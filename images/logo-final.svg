<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- LP Plast Logo - Final Professional Version -->
  
  <!-- Top Red Triangle -->
  <path d="M 100 15 L 165 75 L 35 75 Z" fill="#E31E24" stroke="none"/>
  
  <!-- Left Blue L Shape -->
  <path d="M 15 85 
           L 15 155 
           Q 15 165 25 165 
           L 85 165 
           Q 95 165 95 155 
           L 95 150 
           Q 95 145 85 145 
           L 50 145 
           L 50 95 
           Q 50 85 40 85 
           Z" 
           fill="#1E88E5" 
           stroke="none"/>
  
  <!-- White L Letter Inside -->
  <text x="35" y="145" 
        font-family="'Plus Jakarta Sans', 'Inter', 'Arial Black', sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="white" 
        text-anchor="start">L</text>
  
  <!-- Right Red P Shape -->
  <path d="M 105 85 
           Q 105 85 105 95 
           L 105 155 
           Q 105 165 115 165 
           L 125 165 
           Q 135 165 135 155 
           L 135 135 
           L 155 135 
           Q 175 135 175 115 
           L 175 105 
           Q 175 85 155 85 
           Z" 
           fill="#E31E24" 
           stroke="none"/>
  
  <!-- White P Letter Inside -->
  <text x="115" y="145" 
        font-family="'Plus Jakarta Sans', 'Inter', 'Arial Black', sans-serif" 
        font-size="70" 
        font-weight="900" 
        fill="white" 
        text-anchor="start">P</text>
  
  <!-- Bottom Red Triangle -->
  <path d="M 100 175 L 165 175 L 135 195 L 65 195 L 35 175 Z" fill="#E31E24" stroke="none"/>
  
  <!-- Decorative Elements -->
  <circle cx="185" cy="100" r="8" fill="#E31E24" opacity="0.7"/>
  <circle cx="195" cy="120" r="5" fill="#E31E24" opacity="0.5"/>
  <circle cx="15" cy="100" r="6" fill="#1E88E5" opacity="0.6"/>
</svg>
