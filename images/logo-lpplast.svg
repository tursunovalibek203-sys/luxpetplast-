<svg width="240" height="240" viewBox="0 0 240 240" xmlns="http://www.w3.org/2000/svg">
  <!-- LP Plast Logo - Modern Professional Design -->
  
  <!-- Top Red Triangle -->
  <path d="M 120 30 L 180 90 L 60 90 Z" fill="#E31E24" opacity="0.95"/>
  
  <!-- Left Blue Shape (L) -->
  <path d="M 40 100 
           C 30 100, 25 105, 25 115
           L 25 180
           C 25 190, 30 195, 40 195
           L 100 195
           C 110 195, 115 190, 115 180
           L 115 175
           C 115 170, 110 165, 100 165
           L 70 165
           L 70 115
           C 70 105, 65 100, 55 100
           Z" 
           fill="#1E88E5"/>
  
  <!-- White L Letter -->
  <text x="50" y="170" 
        font-family="Plus Jakarta Sans, Inter, Arial, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="white" 
        letter-spacing="-2">L</text>
  
  <!-- Right Red Shape (P) -->
  <path d="M 125 100
           C 115 100, 110 105, 110 115
           L 110 180
           C 110 190, 115 195, 125 195
           L 140 195
           C 150 195, 155 190, 155 180
           L 155 145
           L 175 145
           C 195 145, 205 135, 205 115
           L 205 110
           C 205 100, 195 100, 175 100
           Z"
           fill="#E31E24"/>
  
  <!-- White P Letter -->
  <text x="125" y="170" 
        font-family="Plus Jakarta Sans, Inter, Arial, sans-serif" 
        font-size="80" 
        font-weight="900" 
        fill="white" 
        letter-spacing="-2">P</text>
  
  <!-- Bottom Red Triangle -->
  <path d="M 120 205 L 180 205 L 150 230 L 90 230 L 60 205 Z" fill="#E31E24" opacity="0.95"/>
  
  <!-- Decorative Circles -->
  <circle cx="200" cy="120" r="10" fill="#E31E24" opacity="0.7"/>
  <circle cx="215" cy="140" r="6" fill="#E31E24" opacity="0.5"/>
  <circle cx="40" cy="120" r="8" fill="#1E88E5" opacity="0.6"/>
</svg>
