<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- LP Plast Logo - Professional Design -->
  
  <!-- Background Circle (Optional) -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="#1e3a8a" stroke-width="2" opacity="0.1"/>
  
  <!-- Top Triangle (Red) -->
  <path d="M 100 20 L 160 70 L 40 70 Z" fill="#E31E24"/>
  
  <!-- Left Shape (Blue) - L -->
  <path d="M 30 80 Q 20 80 20 90 L 20 160 Q 20 170 30 170 L 80 170 Q 90 170 90 160 L 90 150 Q 90 140 80 140 L 50 140 L 50 90 Q 50 80 40 80 Z" fill="#1E88E5"/>
  
  <!-- Letter L (White) -->
  <text x="45" y="145" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="60" font-weight="900" fill="white">L</text>
  
  <!-- Right Shape (Red) - P -->
  <path d="M 110 80 Q 100 80 100 90 L 100 160 Q 100 170 110 170 L 120 170 Q 130 170 130 160 L 130 130 L 150 130 Q 170 130 170 110 L 170 100 Q 170 80 150 80 Z" fill="#E31E24"/>
  
  <!-- Letter P (White) -->
  <text x="110" y="145" font-family="Plus Jakarta Sans, Arial, sans-serif" font-size="60" font-weight="900" fill="white">P</text>
  
  <!-- Bottom Triangle (Red) -->
  <path d="M 100 180 L 160 180 L 130 200 L 70 200 L 40 180 Z" fill="#E31E24"/>
  
  <!-- Decorative Elements -->
  <circle cx="180" cy="100" r="8" fill="#E31E24" opacity="0.8"/>
  <circle cx="190" cy="120" r="5" fill="#E31E24" opacity="0.6"/>
</svg>
