<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>DEBUG - Til Tizimi</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            padding: 2rem;
            background: #1a1a1a;
            color: #fff;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        h1 { color: #4ade80; margin-bottom: 2rem; }
        .section {
            background: #2a2a2a;
            padding: 1.5rem;
            margin: 1rem 0;
            border-radius: 8px;
            border-left: 4px solid #4ade80;
        }
        .status { padding: 1rem; border-radius: 6px; margin: 0.5rem 0; }
        .success { background: #065f46; color: #d1fae5; }
        .error { background: #7f1d1d; color: #fecaca; }
        .warning { background: #78350f; color: #fed7aa; }
        .info { background: #1e3a8a; color: #bfdbfe; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            margin: 0.5rem;
            font-size: 1rem;
        }
        button:hover { background: #2563eb; }
        .test-text {
            background: #374151;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 6px;
        }
        code {
            background: #000;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç TIL TIZIMI DEBUG</h1>
        
        <div class="section">
            <h2>1Ô∏è‚É£ FAYLLAR TEKSHIRUVI</h2>
            <div id="file-check"></div>
        </div>
        
        <div class="section">
            <h2>2Ô∏è‚É£ OB'EKTLAR TEKSHIRUVI</h2>
            <div id="object-check"></div>
        </div>
        
        <div class="section">
            <h2>3Ô∏è‚É£ TIL ALMASHTIRISH TESTI</h2>
            <button onclick="testSwitch('uz')">üá∫üáø O'zbek</button>
            <button onclick="testSwitch('ru')">üá∑üá∫ –†—É—Å—Å–∫–∏–π</button>
            <button onclick="testSwitch('en')">üá¨üáß English</button>
            <div id="switch-result"></div>
        </div>
        
        <div class="section">
            <h2>4Ô∏è‚É£ TARJIMA TESTI</h2>
            <div class="test-text">
                <strong>nav_home:</strong> <span data-i18n="nav_home">Bosh sahifa</span>
            </div>
            <div class="test-text">
                <strong>hero_title_1:</strong> <span data-i18n="hero_title_1">O'zbekistonning Yetakchi</span>
            </div>
            <div class="test-text">
                <strong>products_pet_title:</strong> <span data-i18n="products_pet_title">PET Preformalar</span>
            </div>
        </div>
        
        <div class="section">
            <h2>5Ô∏è‚É£ CONSOLE LOG</h2>
            <div id="console" style="background: #000; padding: 1rem; border-radius: 6px; font-family: monospace; max-height: 400px; overflow-y: auto;"></div>
        </div>
    </div>

    <script>
        // Console ni sahifaga chiqarish
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.innerHTML += '<div style="color: #4ade80;">' + args.join(' ') + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.innerHTML += '<div style="color: #f87171;">' + args.join(' ') + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        console.warn = function(...args) {
            originalWarn.apply(console, args);
            consoleDiv.innerHTML += '<div style="color: #fbbf24;">' + args.join(' ') + '</div>';
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        };
        
        // 1. Fayllar tekshiruvi
        function checkFiles() {
            const fileCheck = document.getElementById('file-check');
            let html = '';
            
            // translations ob'ekti bormi?
            if (typeof translations !== 'undefined') {
                html += '<div class="status success">‚úÖ <code>translations</code> ob\'ekti topildi</div>';
                html += '<div class="status info">üìä Tillar: ' + Object.keys(translations).join(', ') + '</div>';
                html += '<div class="status info">üìä O\'zbek kalitlari: ' + Object.keys(translations.uz).length + ' ta</div>';
            } else {
                html += '<div class="status error">‚ùå <code>translations</code> ob\'ekti TOPILMADI!</div>';
            }
            
            fileCheck.innerHTML = html;
        }
        
        // 2. Ob'ektlar tekshiruvi
        function checkObjects() {
            const objectCheck = document.getElementById('object-check');
            let html = '';
            
            if (typeof LanguageManager !== 'undefined') {
                html += '<div class="status success">‚úÖ <code>LanguageManager</code> sinfi topildi</div>';
            } else {
                html += '<div class="status error">‚ùå <code>LanguageManager</code> sinfi TOPILMADI!</div>';
            }
            
            if (typeof window.langManager !== 'undefined') {
                html += '<div class="status success">‚úÖ <code>window.langManager</code> yaratilgan</div>';
                html += '<div class="status info">üìä Joriy til: ' + window.langManager.currentLang + '</div>';
            } else {
                html += '<div class="status error">‚ùå <code>window.langManager</code> YARATILMAGAN!</div>';
            }
            
            // data-i18n elementlar
            const elements = document.querySelectorAll('[data-i18n]');
            html += '<div class="status info">üìä <code>data-i18n</code> elementlar: ' + elements.length + ' ta</div>';
            
            objectCheck.innerHTML = html;
        }
        
        // 3. Til almashtirish testi
        function testSwitch(lang) {
            const result = document.getElementById('switch-result');
            
            if (!window.langManager) {
                result.innerHTML = '<div class="status error">‚ùå langManager mavjud emas!</div>';
                return;
            }
            
            try {
                window.langManager.switchLanguage(lang);
                result.innerHTML = '<div class="status success">‚úÖ Til o\'zgartirildi: ' + lang + '</div>';
            } catch (e) {
                result.innerHTML = '<div class="status error">‚ùå Xato: ' + e.message + '</div>';
            }
        }
        
        // Sahifa yuklanganda
        window.addEventListener('load', function() {
            console.log('üìÑ Sahifa yuklandi');
            setTimeout(function() {
                checkFiles();
                checkObjects();
            }, 500);
        });
    </script>
    
    <script src="translations.js?v=2.0"></script>
</body>
</html>
